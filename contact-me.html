        </div>

    <main>
        <h1>I would love to hear from you</h1>

        <form class="container formProject" id="contactForm">
            <div>
                <label for="name">Name</label>
                <div class="formError" id="nameError">Please enter your name</div>
                <input type="text" class="formInput formProject" name="name" id="name">
            </div>
            <div>
                <label for="email">E-mail</label>
                <div class="formError" id="emailError">Please enter your email address</div>
                <div class="formError" id="invalidEmailError">Please enter a valid email address</div>
                <input type="text" class="formInput formProject" name="email" id="email">
            </div>
            <div>
                <label for="message">Your message here</label>
                <div class="formError" id="messageError">You must write a message</div>
                <div class="formError" id="validMessageError">Please write at least 10 charachters</div>
                <textarea class="formInput formProject" name="message" id="message"></textarea>
            </div>
            <button type="submit" class="sendForm" id="submit">
                SEND
            </button>
        </form>
    </main>
